<!DOCTYPE html>
<html>

<head>
    <title>Node.js</title>
    <meta charset="utf-8" />
</head>

<body>
    <fieldset>
        <legend>Подписывание файла</legend>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="document" /><br><br>
            <input type="submit" value="Подписать" />
        </form>
    </fieldset>
    <fieldset>
        <legend>Проверка подписи</legend>
        <form action="/validate" method="post" enctype="multipart/form-data">
            <input type="file" name="document" /><br><br>
            <input type="submit" value="Проверить" />
        </form>
    </fieldset>
</body>

</html>
